<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>survey-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form id="survey-form">

    <h1 id="title">Louay Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our skills and knowledge</p>
    
        <fieldset>
            <label for="name">Name <input   id="name" type="text" placeholder="Enter Your Name" required></label>
            <label for="email" >Email <input  id="email" type="email" placeholder="Enter Your Email" required></label>
            <label for="number">age <input   id="number" type="number" min="12" max="120" placeholder="Enter Your Age"required></label>
            <label for="file-label">Upload you profile picture<input type="file" id="file-label"></label>
        </fieldset>
        <fieldset>

            <legend>What is your current role ?</legend>

            <select id="dropdown">
                <option disabled selected value >Select current role</option>
                <option>Student</option>
                <option >Full Time Job </option>
                <option>Full Time Learner</option>
                <option  >prefer not to say </option>
                <option>Other</option>
            </select>

            <legend>Would you recommend our services?</legend>

            <label><input type="radio" class="inline" name="recommend" value ="Definitely">Definitely</label>
            <label><input type="radio" class="inline" name="recommend" value ="Maybe">Maybe</label>
            <label><input type="radio" class="inline" name="recommend" value ="Not sure">Not sure</label> 
        </fieldset>
        <fieldset>
            <legend>What service are you interested about ?</legend>

            <label><input class="inline" value="Web Programing" type="checkbox"> Web Programing </label>
            <label><input class="inline" value="Front-end" type="checkbox"> Front-end </label>
            <label><input class="inline" value="Back-end" type="checkbox"> Back-end </label> 
            
        </fieldset>
        <label>How would we help you ? <textarea placeholder="Feel free to whrite ..." row="3" cols="30"></textarea></label>
        <input id="submit" type="submit">
    </form>
  </body>
</html>
